<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Visualization</title>
</head>
<body>
    <h1>Graph Visualization</h1>
    <form id="input-form">
        <label for="vertices">Number of Vertices:</label>
        <input type="number" id="vertices" name="vertices" min="1" value="5"><br><br>
        
        <label for="colors">Number of Colors:</label>
        <input type="number" id="colors" name="colors" min="1" value="3"><br><br>
        
        <button type="button" onclick="visualizeGraph()">Visualize Graph</button>
    </form>
    
    <div id="graph-container">
        <img id="graph-image" src="colored_graph.png" alt="Graph Visualization">
    </div>

    <script>
        function visualizeGraph() {
            var graphContainer = document.getElementById("graph-container");
            var graphImage = document.getElementById("graph-image");

            if (graphContainer.style.display === "none") {
                // If the graph container is hidden, reveal it
                graphContainer.style.display = "block";
            } else {
                // If the graph container is visible, hide it
                graphContainer.style.display = "none";
            }
        }
    </script>
</body>
</html>
