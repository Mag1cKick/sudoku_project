<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Visualization</title>
</head>
<body>
    <h1>Graph Visualization</h1>
    <form action="/visualize" method="post">
        <label for="num_vertices">Number of Vertices:</label>
        <input type="number" id="num_vertices" name="num_vertices" min="1" value="5"><br><br>

        <label for="num_edges">Number of Edges:</label>
        <input type="number" id="num_edges" name="num_edges" min="1" value="5"><br><br>
        
        <button type="submit">Visualize Graph</button>
    </form> 
</body>
</html>
