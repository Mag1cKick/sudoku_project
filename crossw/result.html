<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Solver Results</title>
</head>
<body>
    <h1>Crossword Solver Results</h1>
    {% for index, way in enumerate(ways) %}
        <h2>{{ index + 1 }}{{ 'st' if index + 1 == 1 else 'nd' if index + 1 == 2 else 'rd' if index + 1 == 3 else 'th' }} way to solve</h2>
        <pre>{{ way }}</pre>
    {% endfor %}
</body>
</html>
